<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Progress line</title>
    <link rel="stylesheet" href="./css/index.css">
    <meta name="author" content="Roman Pazyuk" />
    <link rel="shortcut icon" href="./img/icon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
                <div class="circule active">1</div>
                <div class="circule">2</div>
                <div class="circule">3</div>
                <div class="circule">4</div>
            </div>
            <div class="btn-container">
                  <button class="btn" id="prev" disabled>Back</button>
                  <button class="btn" id="next">Next</button>
            </div>
    </div>



    <script src="./js/index.js"></script>
</body>
</html>
